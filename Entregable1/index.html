<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
</head>

<body>
    <div class="container-fluid ">
        <div class="row barra-superior">
            <div class="col ">
                <input type="radio" id="dibujar" name="radio" value="dibujando" checked>
                <label for="dibujar">Dibujar</label>
                <input type="radio" id="borrar" name="radio" value="borrando">
                <label for="borrar">Borrador</label>
                <input type="color" id="js-color-picker" class="color-picker">
                Ancho pincel <input type="range" id="js-line-range" min="1" max="72" value="1">
                <label id="js-range-value">1 Px </label>
                <button type="button" class="btn btn-light" id="btn-rellenar">Rellenar fondo</button>
                <button type="button" class="btn btn-light" id="btn-limpiar">Limpiar</button>
                <button type="button" class="btn btn-light" id="btn-guardar">Guardar</button>
                <button onclick="document.querySelector('#inputCargar').click();">Seleccionar Foto</button>
                <input id="inputCargar" type="file" style="display: none;">
            </div>
        </div>
        <div class="row justify-content-center ">
            <canvas id="js-paint" class="paint-canvas" width="1300" height="600"></canvas>
        </div>
        <div class="row barra-inferior">
            <button type="button" class="btn btn-light" id="btn-sinEfecto">Sin efecto</button>
            <button type="button" class="btn btn-light" id="btn-grises">Grises</button>
            <button type="button" class="btn btn-light" id="btn-sepia">Sepia</button>
            <button type="button" class="btn btn-light" id="btn-binarizacion">Binarizacion</button>
            <button type="button" class="btn btn-light" id="btn-negativo">Negativo</button>
        </div>
        <div class="row inferior">
            Brillo<input type="range" id="brillo" min="0" max="100" value="0">
            <button type="button" class="btn btn-light" id="btn-brillo">Aplicar brillo</button>
            Saturacion<input type="range" id="saturacion" min="0" max="3" value="0">
            <button type="button" class="btn btn-light" id="btn-saturacion">Saturacion</button>
        </div>
    </div>
</body>

</html>
